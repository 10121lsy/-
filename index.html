<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 먹을 음식 추천하기</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- 자체 CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h1 class="text-4xl font-bold text-center mb-8">오늘 먹을 음식 추천하기</h1>
        <div id="food-container" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-center">
            <p id="food-recommendation" class="text-lg mb-4">음식 추천이 준비되었습니다!</p>
            <button id="recommend-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                음식 추천 받기
            </button>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
    <!-- 자체 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
